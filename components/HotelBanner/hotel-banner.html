<link rel="stylesheet" href="/components/HotelBanner/hotel-banner.css">
<section id="img-banner" class="container mt-3">

    <div class="row" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer">
        <div class="col-xxl-6 col-12  position-relative">
            <img src="https://images.etstur.com/files/images/hotelImages/TR/216166/m/Fun-Sun-Family-Life-Belek-Genel-336168.jpg"
                alt="" class="img  img-fluid " />
            <div
                class="position-absolute col-2 top-0 start-0 ms-5 mt-4  bg-light text-center flex-column p-3 rounded-3">
                <img src="/assets/otelpuan-pro.png" alt="otelpuan-pro-logo" class="img-fluid">
                <p class="small mt-2"><strong>9.5</strong> Puan</p>
            </div>
        </div>

        <div class="col-6 d-flex flex-column d-none d-xxl-block">
            <div class="row d-flex flex-column">
                <div class="">
                    <img src="https://images.etstur.com/files/images/hotelImages/TR/216166/m/Fun-Sun-Family-Life-Belek-Genel-336171.jpg"
                        alt="" width="100%" />
                </div>
                <div class="col d-flex">
                    <div class="col">
                        <img src="https://images.etstur.com/files/images/hotelImages/TR/216166/m/Fun-Sun-Family-Life-Belek-Genel-336166.jpg"
                            alt="" class=" img img-fluid " />
                    </div>
                    <div class="col">
                        <img src="https://images.etstur.com/files/images/hotelImages/TR/209265/m/Sherwood-Dreams-Resort-Genel-308263.jpg"
                            alt="" class=" img img-fluid " height="100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://images.odamax.com/img/800x600/odamax/image/upload/kmv4bsnraabizlwifvxl.jpg"
                                    class="d-block w-100 h-100" alt="" />
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.odamax.com/img/800x600/odamax/image/upload/ho6u7gobtnzghgwxbbsy.jpg"
                                    class="d-block w-100 h-100" alt="" />
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.odamax.com/img/800x600/odamax/image/upload/kxflf12j5dpbo4s38uub.jpg"
                                    class="d-block w-100 h-100" alt="" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</section>
